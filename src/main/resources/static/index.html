<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<div class="content clearfix">
				<div class="content-left">
					<div class="logo">
						<img src="../static/css/images/logo.jpg" alt=""/>
						<p><b style="color: red">第</b>
							<b style="color: yellow">6</b>
							<b style="color: blue">小</b>
							<b style="color: green">组</b>
							学生就业管理系统</p>
					</div>
				</div>
				<div class="shu"></div>
				<div class="content-right">
					<div class="login-form">
						<h2>用户登录</h2>
						<div class="identifire">
							<span>身　份：</span>
							<select>
								<option value="0" selected="selected">学生</option>
								<option value="1">教师教辅人员</option>
							</select>
						</div>
						<div class="account clearfix">
							<span>账　号：</span>
							<input type="text" value="" id="username"/>
						</div>
						<div class="password clearfix">
							<span>密　码：</span>
							<input type="text" value="" id="password"/>
						</div>
						<div class="btn">
							<span id="login"><a>登录</a></span>
							<span class="forget"><a href="password.html">忘记密码</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#login').on('click','a',function(){
					var aVal = $('.identifire select');
					var username = $("#username").val();
					var password = $("#password").val();
					if (aVal.val() == '0') {
						$(this).attr('href','/logincheckStudent?username='+username+'&password='+password);//logincheckStudent
					} else if (aVal.val() == '1'){
						$(this).attr('href','/logincheckTeacher?username='+username+'&password='+password);//logincheckTeacher
					}
				});
			});


		</script>

	</body>
</html>
