<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/password.css"/>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="login">
	<div class="content clearfix">
		<div class="content-left">
			<div class="logo">
				<img src="../static/css/images/logo.jpg" alt=""/>
				<p>daxues就业管理系统</p>
			</div>
		</div>
		<div class="shu"></div>
		<div class="content-right">
			<div class="login-form">
				<h2>忘记密码</h2>
				<div class="identifire">
					<span>　账　号：</span>
					<input type="text" id="username"/>
				</div>
				<div class="password clearfix">
					<span>输入密码：</span>
					<input type="text" value="" id="password"/>
				</div>
				<div class="btn">
					<span id="login"><a>提交并登录</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		$('#login').on('click','a',function(){
			var username = $("#username").val();
			var password = $("#password").val();
			$(this).attr('href','/forgetpass?username='+username+'&password='+password);
		});
	});
</script>
</body>
</html>
